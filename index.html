<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="book.js" defer></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="title-img">
        <img src="./assets/old-library-blue.jpg" alt="Library Bookshelf" />
      </div>
      <div class="header-container">
        <div class="header-div" id="header-text">
          <p id="header-title">"Book Library"</p>
        </div>
        <div class="header-div" id="new-book-text">
          <p>Add new book to library:</p>
        </div>
        <div class="header-div" id="new-button">
          <button onclick="newBookForm()" type="button" class="newButton">
            New
          </button>
        </div>
      </div>
      <div class="sidebar-container">
        <div id="newBook-form">
          <form id="book-form">
            <h1>Add a new book</h1>

            <div class="book-formField">
              <label for="bookTitle">Title: </label>
              <input type="text" name="bookTitle" id="bookTitle" required />
            </div>
            <div class="book-formField">
              <label for="bookAuthor">Author: </label>
              <input type="text" name="bookAuthor" id="bookAuthor" required />
            </div>
            <div class="book-formField">
              <label for="bookPages">Number of pages: </label>
              <input type="text" name="bookPages" id="bookPages" required />
            </div>
            <fieldset>
              <legend>Have you read it</legend>
              <div class="read-radio">
                <input
                  type="radio"
                  id="read-yes"
                  name="readStatus-radio"
                  value="yes"
                />
                <label for="read-yes">Yes</label>

                <input
                  type="radio"
                  id="read-no"
                  name="readStatus-radio"
                  value="no"
                />
                <label for="read-no">No</label>
              </div>
            </fieldset>
            <div id="formButton-div">
              <input
                type="submit"
                onclick="getBookFormInfo()"
                id="form-button"
                value="Add Book"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="main-container" id="main-container"></div>
    </div>
  </body>
</html>
